<form class="form-signin" [formGroup]="loginForm">
  <h2 class="form-signin-heading">Chitima Sign In</h2>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus
    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" />
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is Required</div>
  </div>

  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    formControlName="password">

  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is Required</div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember Me
    </label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='login()'>Sign In</button>

  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
