<form class="form-signup" [formGroup]="registerForm">
  <h2 class="form-signup-heading">Chitima Sign Up</h2>

  <label for="name" class="sr-only">Full name</label>
  <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required autofocus [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    formControlName="name"  />
  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
    <div *ngIf="f.name.errors.required">Name is Required</div>
  </div>

  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    formControlName="email" />
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is Required</div>
  </div>

  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    formControlName="password"  />

  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is Required</div>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='register()'>Sign Up</button>

  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

</form>
